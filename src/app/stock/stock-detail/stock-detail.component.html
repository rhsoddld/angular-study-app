<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="first-slide" src="{{ stock.coverImage }}" alt="First slide">
        <div class="container">
          <div class="carousel-caption text-left">
            <h1>{{ stock.name }}</h1>
            <p>{{ stock.description }}</p>
            <p><a class="btn btn-lg btn-primary" href="#" role="button">${{ stock.price }}</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
